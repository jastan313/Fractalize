<html>
    <head>
        <title>Fractalize</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">@import url("style.css")</style>
    </head>
    <body>
        <h1>FRACTALIZE</h1>
        <h2 id="testoutput">Generate, Explore, and Share!</h2>
        <div id="option_container">
            <div class="generator_option">
                <p>TYPE</p>
                <div class="generator_option_value">
                    <select id="type_opt">
                        <option value="1" selected="selected">MANDELBROT SET</option>
                        <option value="2">BURNING SHIP</option>
                        <option value="3">JULIET SET</option>
                        <option value="4">B</option>
                        <option value="5">C</option>
                        <option value="6">D</option>
                    </select>
                </div>
            </div>
            <div class="generator_option">
                <p id="iterations_p">ITERATIONS</p>
                <input id="iterations_opt" type="number" min="1" max="2000" value="10" placeholder="1 <= ? <= 2000">
            </div>
            <div class="generator_option">
                <p>VALIDITY THRESHOLD</p>
                <input id="validity_threshold_opt" type="number" min="1" max="1000" value="25" placeholder="1 <= ? <= 1000">
            </div>
            <div class="generator_option opt_hidden" id="juliet_x_opt_container">
                <p>X COMPONENT</p>
                <input id="juliet_x_opt" type="number" min="-1.7" max="0.7" step="0.001" value="0.4" placeholder="-1.7 <= ? <= 0.7">
            </div>
            <div class="generator_option opt_hidden" id="juliet_y_opt_container">
                <p>Y COMPONENT</p>
                <input id="juliet_y_opt" type="number" min="-1" max="1" step="0.001" value="-0.1" placeholder="-1 <= ? <= 1">
            </div>
            <div class="generator_option">
                <p>COLOR 1</p>
                <input id="color1_opt" type="color" value="#990000">
            </div>
            <div class="generator_option">
                <p>COLOR 2</p>
                <input id="color2_opt" type="color" value="#000000">
            </div>
            <div class="generator_option">
                <p>COLOR 3</p>
                <input id="color3_opt" type="color" value="#ffffff">
            </div>
        </div>
        <div id="canvas_container">
            <canvas id="fractal_canvas" width="400" height="400"></canvas>
        </div>
        <input id="save_name" type="text" placeholder="ENTER (ALPHANUMERIC) FILENAME">
        <div id="save_button" >SAVE IMAGE</div>
        <div id="share_container">
            <div id="create_link_button" ><div id="create_link_button_text"></div></div>
            <textarea id="link_text" readonly placeholder="CREATE A SHAREABLE LINK"></textarea>
        </div>
        <div id="footer"><a href="http://jastan313.github.io/Portfolio">Jason Tan, 2017</a></div>
        <script type="text/javascript" src="FractalGenerator.js"></script>
    </body>
</html>
